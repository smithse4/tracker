<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Track</h1>
            <nav>
                <a href="">Login</a>
                <a href="">Logout</a>
                <a href="">Account</a>
                <a href="">Logs</a>
            </nav>
        </div>
    </header>

    <section id="login-template" class="box">
        <form action="" id="login-form">
            <h2>Login</h2>
            <div class="form-field">
                <label for="login-email">Email Address</label>
                <input type="text" name="login-email" id="login-email">
            </div>
            <div class="form-field">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" id="login-password">
            </div>
            <div class="form-field">
                <button id="login-btn" type="submit">Login</button>
            </div>
            <a href="/signup" class="login-or-signup">Don't have an account? Sign up.</a>
        </form>
    </section>

    <section id="signup-template" class="box">
        <form action="" id="signup-form">
            <h2>Signup</h2>
            <div class="form-field">
                <label for="signup-email">Email Address</label>
                <input type="text" name="signup-email" id="signup-email">
            </div>
            <div class="form-field">
                <label for="signup-firstname">First Name</label>
                <input type="text" name="signup-firstname" id="signup-firstname">
            </div>
            <div class="form-field">
                <label for="signup-lastname">Last Name</label>
                <input type="text" name="signup-lastname" id="signup-lastname">
            </div>
            <div class="form-field">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password">
            </div>
            <div class="form-field">
                <button id="signup-btn" type="submit">Signup</button>
            </div>
            <a href="/login" class="login-or-signup">Already have an account? Login.</a>
        </form>
    </section>

    <section class="this-week-template">
        <table class="this-week">
            <tr id="row-1">
                <th></th>
                <th colspan="2" id="msq-title">MSQ</th>
                <!-- <th></th> -->
                <th colspan="2" id="twoU-title">2U</th>
                <!-- <th></th> -->
                <th></th> 
            </tr>
            <tr>
                <th></th>
                <th id="msq-hours-title">Hours</th>
                <th id="msq-total-title">Total</th>
                <th id="twoU-hours-title">Hours</th>
                <th id="twoU-total-title">Total</th>
                <th id="subtotal-title">Subtotal</th>
            </tr>
            <tr>
                <th id="monday" class="col-1">Monday, <span></span></th>
                <td id="msq-mon-hours" class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="msq-mon-total" class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="twoU-mon-hours" class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="twoU-mon-total" class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="mon-subtotal" class="table-inputs job-3"><input placeholder="0" /></td>
            </tr>
            <tr>
                <th id="tuesday" class="col-1">Tuesday, <span></span></th>
                <td id="msq-tue-hours"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="msq-tue-total"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="twoU-tue-hours"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="twoU-tue-total"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="tue-subtotal"  class="table-inputs job-3"><input placeholder="0" /></td>
            </tr>
            <tr>
                <th id="wednesday" class="col-1">Wednesday, <span></span></th>
                <td id="msq-wed-hours"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="msq-wed-total"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="twoU-wed-hours"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="twoU-wed-total"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="wed-subtotal"  class="table-inputs job-3"><input placeholder="0" /></td>
            </tr>
            <tr>
                <th id="thursday" class="col-1">Thursday, <span></span></th>
                <td id="msq-thu-hours"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="msq-thu-total"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="twoU-thu-hours"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="twoU-thu-total"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="thu-subtotal"  class="table-inputs job-3"><input placeholder="0" /></td>
            </tr>
            <tr>
                <th id="friday" class="col-1">Friday, <span></span></th>
                <td id="msq-fri-hours"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="msq-fri-total"  class="table-inputs job-1"><input placeholder="0" /></td>
                <td id="twoU-fri-hours"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="twoU-fri-total"  class="table-inputs job-2"><input placeholder="0" /></td>
                <td id="fri-subtotal"  class="table-inputs job-3"><input placeholder="0" /></td>
            </tr>
            <tr>
                <th></th>
                <td id="msq-hours-sum" class="lastRow lastRow-job-1"><input placeholder="0" /></td>
                <td id="msq-total-sum" class="lastRow lastRow-job-1"><input placeholder="0" /></td>
                <td id="twoU-hours-sum" class="lastRow lastRow-job-2"><input placeholder="0" /></td>
                <td id="twoU-total-sum" class="lastRow lastRow-job-2"><input placeholder="0" /></td>
                <td id="subtotal-total" class="lastRow lastRow-job-3"><input placeholder="0" /></td>
            </tr>
        </table>

        <div class="status">
            <table id="income-status">
                <tr>
                    <th id="income-status-title">Income</th>
                    <th id="income-status-total">$0</th>
                </tr>
            </table>
            <table id="hours-status">
                <tr>
                    <th id="hours-status-title">Hours</th>
                    <th id="hours-status-total">0</th>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        &copy; &nbsp; S M I T H &nbsp; 2 0 2 2
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
